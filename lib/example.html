<!-- Dropdown Section -->
<c:if test="${content.value.Section5.value.SelectATopicLabel.isSet}">
  <c:set var="isCheckRequireATopic" value="" />
  <c:if test="${content.value.Section5.value.ValuesLabelContainerValidation.value.Title == 'Mandatory'}">
    <c:set var="isCheckRequireATopic" 
           value="required data-parsley-required-message='${content.value.Section5.value.ValuesLabelContainerValidation.value.ErrorMessageMandatoryField}'" />
  </c:if>
  <div class="input-text-field">
    <div class="field-item">
      <div class="custom-dropdown-select">
        <div class="custom-dropdown-select__inner">
          <label class="sr-only" for="selectTopic">${content.value.Section5.value.SelectATopicLabel}</label>
          <select class="w-100 custom-dropdown" id="selectTopic" name="selectTopic" ${isCheckRequireATopic}>
            <option disabled selected data-hidden="true" value="">${content.value.Section5.value.SelectATopicLabel}</option>
            <c:forEach var="item" items="${content.value.Section5.value.ValuesLabelContainer}" varStatus="loop">
              <option value="${loop.index}&&${item.value.Label}">${item.value.Label}</option>
            </c:forEach>
          </select>
        </div>
      </div>
    </div>
  </div>
</c:if>

<!-- Payment Options Section -->
<div style="display: none;" class="payment-options d-none" data-payment-options>
  <h2>How do you like to pay the premium? *</h2>
  <fieldset>
    <div class="radio-checkbox">
      <label for="emailLink">
        <input type="radio" id="emailLink" name="paymentMethod" value="Email">
        Request a link (Email)
      </label>
    </div>
    <div class="radio-checkbox">
      <label for="paymentInquiry">
        <input type="radio" id="paymentInquiry" name="paymentMethod" value="Inquiry">
        Payment Inquiry
      </label>
    </div>
  </fieldset>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const dropdown = document.getElementById('selectTopic');
    const paymentOptions = document.getElementById('paymentOptions');

    dropdown.addEventListener('change', function () {
      const selectedValue = dropdown.options[dropdown.selectedIndex]?.text;

      if (selectedValue === 'Payments') {
        paymentOptions.style.display = 'block';
      } else {
        paymentOptions.style.display = 'none';
      }
    });
  });
</script>

t.is("[data-select-dropdown]") && 
            $("[data-payment-options]").toggleClass("d-none", t.val().trim() !== "Payments");
