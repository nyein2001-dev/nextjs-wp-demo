<?xml version="1.0" encoding="UTF-8"?>
<xsd:schema xmlns:xsd="http://www.w3.org/2001/XMLSchema" elementFormDefault="qualified">
    
    <!-- Contact Us Form Schema -->
    <xsd:element name="ContactUsForm">
        <xsd:annotation>
            <xsd:documentation>
                Schema for Contact Us form with dynamic content based on dropdown selection
            </xsd:documentation>
        </xsd:annotation>
        <xsd:complexType>
            <xsd:sequence>
                <!-- Form Title -->
                <xsd:element name="FormTitle" type="xsd:string" />
                
                <!-- Dropdown Options -->
                <xsd:element name="DropdownOptions">
                    <xsd:complexType>
                        <xsd:sequence>
                            <xsd:element name="DropdownOption" maxOccurs="unbounded">
                                <xsd:complexType>
                                    <xsd:sequence>
                                        <xsd:element name="OptionName" type="xsd:string" />
                                        <xsd:element name="OptionId" type="xsd:string" />
                                        <xsd:element name="IsAvailable" type="xsd:boolean" />
                                        <xsd:element name="IncludeRadioSection" type="xsd:boolean" />
                                        <xsd:element name="UnavailableText" type="xsd:string" minOccurs="0" />
                                    </xsd:sequence>
                                </xsd:complexType>
                            </xsd:element>
                        </xsd:sequence>
                    </xsd:complexType>
                </xsd:element>
                
                <!-- Radio Sections -->
                <xsd:element name="RadioSections">
                    <xsd:complexType>
                        <xsd:sequence>
                            <xsd:element name="RadioSection" minOccurs="0" maxOccurs="unbounded">
                                <xsd:complexType>
                                    <xsd:sequence>
                                        <xsd:element name="ParentId" type="xsd:string" />
                                        <xsd:element name="RadioOptions">
                                            <xsd:complexType>
                                                <xsd:sequence>
                                                    <xsd:element name="RadioOption" maxOccurs="unbounded">
                                                        <xsd:complexType>
                                                            <xsd:sequence>
                                                                <xsd:element name="OptionName" type="xsd:string" />
                                                                <xsd:element name="OptionId" type="xsd:string" />
                                                            </xsd:sequence>
                                                        </xsd:complexType>
                                                    </xsd:element>
                                                </xsd:sequence>
                                            </xsd:complexType>
                                        </xsd:element>
                                    </xsd:sequence>
                                </xsd:complexType>
                            </xsd:element>
                        </xsd:sequence>
                    </xsd:complexType>
                </xsd:element>
                
                <!-- Default Form -->
                <xsd:element name="DefaultForm">
                    <xsd:complexType>
                        <xsd:sequence>
                            <xsd:element name="EmailLabel" type="xsd:string" />
                            <xsd:element name="PolicyNumberLabel" type="xsd:string" />
                        </xsd:sequence>
                    </xsd:complexType>
                </xsd:element>
                
                <!-- Additional Forms -->
                <xsd:element name="AdditionalForms">
                    <xsd:complexType>
                        <xsd:sequence>
                            <xsd:element name="AdditionalForm" minOccurs="0" maxOccurs="unbounded">
                                <xsd:complexType>
                                    <xsd:sequence>
                                        <xsd:element name="ParentId" type="xsd:string" />
                                        <xsd:element name="Instructions" type="xsd:string" minOccurs="0" />
                                        <xsd:element name="Attachments" minOccurs="0">
                                            <xsd:complexType>
                                                <xsd:sequence>
                                                    <xsd:element name="Attachment" maxOccurs="unbounded">
                                                        <xsd:complexType>
                                                            <xsd:sequence>
                                                                <xsd:element name="Description" type="xsd:string" />
                                                                <xsd:element name="FieldName" type="xsd:string" />
                                                                <xsd:element name="IsRequired" type="xsd:boolean" />
                                                                <xsd:element name="FileSize" type="xsd:integer" minOccurs="0" />
                                                            </xsd:sequence>
                                                        </xsd:complexType>
                                                    </xsd:element>
                                                </xsd:sequence>
                                            </xsd:complexType>
                                        </xsd:element>
                                    </xsd:sequence>
                                </xsd:complexType>
                            </xsd:element>
                        </xsd:sequence>
                    </xsd:complexType>
                </xsd:element>
                
                <!-- Submit Button -->
                <xsd:element name="SubmitButtonText" type="xsd:string" />
                
                <!-- Form Messages -->
                <xsd:element name="FormMessages">
                    <xsd:complexType>
                        <xsd:sequence>
                            <xsd:element name="SuccessMessage" type="xsd:string" />
                            <xsd:element name="ErrorMessage" type="xsd:string" />
                        </xsd:sequence>
                    </xsd:complexType>
                </xsd:element>
            </xsd:sequence>
        </xsd:complexType>
    </xsd:element>
    
</xsd:schema>
