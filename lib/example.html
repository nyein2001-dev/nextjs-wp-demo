<?xml version="1.0" encoding="UTF-8"?>
<xsd:schema xmlns:xsd="http://www.w3.org/2001/XMLSchema" elementFormDefault="qualified">
    <xsd:include schemaLocation="opencms://opencms-xmlcontent.xsd"/>
    
    <!-- Contact Us Form Schema -->
    <xsd:element name="ContactUsForms" type="OpenCmsContactUsForms"/>
    
    <xsd:complexType name="OpenCmsContactUsForms">
        <xsd:sequence>
            <xsd:element name="ContactUsForm" type="OpenCmsContactUsForm" minOccurs="0" maxOccurs="unbounded"/>
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsContactUsForm">
        <xsd:sequence>
            <!-- Form Title -->
            <xsd:element name="FormTitle" type="OpenCmsString" />
            
            <!-- Dropdown Options -->
            <xsd:element name="DropdownOptions" type="OpenCmsDropdownOptions" />
            
            <!-- Radio Sections -->
            <xsd:element name="RadioSections" type="OpenCmsRadioSections" />
            
            <!-- Default Form -->
            <xsd:element name="DefaultForm" type="OpenCmsDefaultForm" />
            
            <!-- Additional Forms -->
            <xsd:element name="AdditionalForms" type="OpenCmsAdditionalForms" />
            
            <!-- Submit Button -->
            <xsd:element name="SubmitButtonText" type="OpenCmsString" />
            
            <!-- Form Messages -->
            <xsd:element name="FormMessages" type="OpenCmsFormMessages" />
        </xsd:sequence>
        <xsd:attribute name="language" type="OpenCmsLocale" use="optional"/>
    </xsd:complexType>
    
    <!-- Dropdown Options -->
    <xsd:complexType name="OpenCmsDropdownOptions">
        <xsd:sequence>
            <xsd:element name="DropdownOption" type="OpenCmsDropdownOption" minOccurs="0" maxOccurs="unbounded"/>
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsDropdownOption">
        <xsd:sequence>
            <xsd:element name="OptionName" type="OpenCmsString" />
            <xsd:element name="OptionId" type="OpenCmsString" />
            <xsd:element name="IsAvailable" type="OpenCmsBoolean" />
            <xsd:element name="IncludeRadioSection" type="OpenCmsBoolean" />
            <xsd:element name="UnavailableText" type="OpenCmsString" minOccurs="0" />
        </xsd:sequence>
    </xsd:complexType>
    
    <!-- Radio Sections -->
    <xsd:complexType name="OpenCmsRadioSections">
        <xsd:sequence>
            <xsd:element name="RadioSection" type="OpenCmsRadioSection" minOccurs="0" maxOccurs="unbounded"/>
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsRadioSection">
        <xsd:sequence>
            <xsd:element name="ParentId" type="OpenCmsString" />
            <xsd:element name="RadioOptions" type="OpenCmsRadioOptions" />
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsRadioOptions">
        <xsd:sequence>
            <xsd:element name="RadioOption" type="OpenCmsRadioOption" minOccurs="0" maxOccurs="unbounded"/>
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsRadioOption">
        <xsd:sequence>
            <xsd:element name="OptionName" type="OpenCmsString" />
            <xsd:element name="OptionId" type="OpenCmsString" />
        </xsd:sequence>
    </xsd:complexType>
    
    <!-- Default Form -->
    <xsd:complexType name="OpenCmsDefaultForm">
        <xsd:sequence>
            <xsd:element name="EmailLabel" type="OpenCmsString" />
            <xsd:element name="PolicyNumberLabel" type="OpenCmsString" />
        </xsd:sequence>
    </xsd:complexType>
    
    <!-- Additional Forms -->
    <xsd:complexType name="OpenCmsAdditionalForms">
        <xsd:sequence>
            <xsd:element name="AdditionalForm" type="OpenCmsAdditionalForm" minOccurs="0" maxOccurs="unbounded"/>
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsAdditionalForm">
        <xsd:sequence>
            <xsd:element name="ParentId" type="OpenCmsString" />
            <xsd:element name="Instructions" type="OpenCmsString" minOccurs="0" />
            <xsd:element name="Attachments" type="OpenCmsAttachments" minOccurs="0" />
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsAttachments">
        <xsd:sequence>
            <xsd:element name="Attachment" type="OpenCmsAttachment" minOccurs="0" maxOccurs="unbounded"/>
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:complexType name="OpenCmsAttachment">
        <xsd:sequence>
            <xsd:element name="Description" type="OpenCmsString" />
            <xsd:element name="FieldName" type="OpenCmsString" />
            <xsd:element name="IsRequired" type="OpenCmsBoolean" />
            <xsd:element name="FileSize" type="OpenCmsInteger" minOccurs="0" />
        </xsd:sequence>
    </xsd:complexType>
    
    <!-- Form Messages -->
    <xsd:complexType name="OpenCmsFormMessages">
        <xsd:sequence>
            <xsd:element name="SuccessMessage" type="OpenCmsString" />
            <xsd:element name="ErrorMessage" type="OpenCmsString" />
        </xsd:sequence>
    </xsd:complexType>
    
    <xsd:annotation>
        <xsd:appinfo>
            <resourcebundle name="com.prudential.contactus"/>
            <defaults>
                <default element="IsAvailable" value="true" />
                <default element="IncludeRadioSection" value="false" />
                <default element="IsRequired" value="false" />
            </defaults>
            <layouts>
                <layout element="FormTitle" widget="StringWidget" />
                <layout element="IsAvailable" widget="BooleanWidget" />
                <layout element="IncludeRadioSection" widget="BooleanWidget" />
                <layout element="IsRequired" widget="BooleanWidget" />
                <layout element="FileSize" widget="NumberWidget" />
                <layout element="Instructions" widget="HtmlWidget" />
                <layout element="SuccessMessage" widget="HtmlWidget" />
                <layout element="ErrorMessage" widget="HtmlWidget" />
            </layouts>
            <validationrules>
                <rule element="FormTitle" regex="^.+" type="error" message="Form title is mandatory"/>
                <rule element="OptionName" regex="^.+" type="error" message="Option name is mandatory"/>
                <rule element="OptionId" regex="^.+" type="error" message="Option ID is mandatory"/>
                <rule element="EmailLabel" regex="^.+" type="error" message="Email label is mandatory"/>
                <rule element="SubmitButtonText" regex="^.+" type="error" message="Submit button text is mandatory"/>
            </validationrules>
        </xsd:appinfo>
    </xsd:annotation>
</xsd:schema>
