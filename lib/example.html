<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Claim Form</title>
</head>
<body>
<form id="medical-claim-form">
<div style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
            <h2 style="color: #2c3e50; margin-bottom: 15px;">Select the type of Medical Claim:</h2>
            <div style="display: flex; flex-wrap: nowrap; gap: 15px; margin-bottom: 20px;">
                <label style="flex: 1 1 calc(33.333% - 10px); display: flex; align-items: center; background-color: #fff; border: 1px solid #bdc3c7; border-radius: 5px; padding: 10px; cursor: pointer; transition: background-color 0.3s ease;">
                    <input type="checkbox" id="claim-daily-hospital" name="medical-claim" value="daily-hospital" style="margin-right: 10px;">
                    <span>Daily Hospital Income/Intensive Care Unit</span>
                </label>
                <label style="flex: 1 1 calc(33.333% - 10px); display: flex; align-items: center; background-color: #fff; border: 1px solid #bdc3c7; border-radius: 5px; padding: 10px; cursor: pointer; transition: background-color 0.3s ease;">
                    <input type="checkbox" id="claim-accidental" name="medical-claim" value="accidental" style="margin-right: 10px;">
                    <span>Accidental Medical Reimburse</span>
                </label>
                <label style="flex: 1 1 calc(33.333% - 10px); display: flex; align-items: center; background-color: #fff; border: 1px solid #bdc3c7; border-radius: 5px; padding: 10px; cursor: pointer; transition: background-color 0.3s ease;">
                    <input type="checkbox" id="claim-surgical" name="medical-claim" value="surgical" style="margin-right: 10px;">
                    <span>Surgical Expense Benefit</span>
                </label>
            </div>

            <div id="daily-hospital-section" style="background-color: #fff; border: 1px solid #bdc3c7; border-radius: 5px; padding: 20px; margin-bottom: 20px; display: none;">
                <h3 style="color: #3498db; margin-bottom: 10px;">Daily Hospital Income/Intensive Care Unit</h3>
                <label for="hospital-soa" style="display: block; margin-bottom: 5px;">Hospital Statement of Account (SOA) *</label>
                <input type="file" id="hospital-soa" name="hospital-soa" required style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 5px;">
            </div>
            
            <div id="accidental-section" style="background-color: #fff; border: 1px solid #bdc3c7; border-radius: 5px; padding: 20px; margin-bottom: 20px; display: none;">
                <h3 style="color: #3498db; margin-bottom: 10px;">Accidental Medical Reimburse</h3>
                <label for="official-receipts" style="display: block; margin-bottom: 5px;">Official receipts *</label>
                <input type="file" id="official-receipts" name="official-receipts" required style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 5px;">
                
                <label for="presentation-medicine" style="display: block; margin-bottom: 5px;">Presentation of medicine *</label>
                <input type="file" id="presentation-medicine" name="presentation-medicine" required style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 5px;">
            </div>

            <div id="surgical-section" style="background-color: #fff; border: 1px solid #bdc3c7; border-radius: 5px; padding: 20px; margin-bottom: 20px; display: none;">
                <h3 style="color: #3498db; margin-bottom: 10px;">Surgical Expense Benefit</h3>
                <label for="attending-physician" style="display: block; margin-bottom: 5px;">Attending Physician's Statement *</label>
                <input type="file" id="attending-physician" name="attending-physician" required style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 5px;">
                
                <label for="record-operation" style="display: block; margin-bottom: 5px;">Record of Operation *</label>
                <input type="file" id="record-operation" name="record-operation" required style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 5px;">

                <label for="official-receipt" style="display: block; margin-bottom: 5px;">Official Receipt *</label>
                <input type="file" id="official-receipt" name="official-receipt" required style="display: block; width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #bdc3c7; border-radius: 5px;">
            </div>

            <div style="background-color: #ffeeba; border: 1px solid #ffc107; border-radius: 5px; padding: 10px; margin-bottom: 20px;">
                <strong>Note:</strong> You may select multiple documents in this portion.
            </div>

        </form>
        </div>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("medical-claim-form");

        form.addEventListener("change", function (event) {
            if (event.target.type === "checkbox") {
                const sectionId = event.target.id.replace("claim-", "") + "-section";
                const section = document.getElementById(sectionId);
                
                if (section) {
                    section.style.display = event.target.checked ? "block" : "none";
                }
            }
        });
    });
    </script>
</body>
</html>
